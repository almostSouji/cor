name: Lint
on: [push, pull_request]
jobs:
  eslint:
    name: ESLint
    runs-on: macOS-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Install Node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn eslint

      - name: Run TSC
        run: yarn tsc